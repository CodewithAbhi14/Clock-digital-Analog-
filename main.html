<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <div class="header">
        <h1>Time</h1>
    </div>
    <div class="container">
        <div class="digital">
            <h2>Digital Clock</h2>
            <div class="tcon">
                <div id="hr" style="font-size: 52px;align-self: center;"></div>
                <div id="min" style="font-size: 48px;align-self: center;"></div>
                <div id="sec" style="font-size: 42px; align-self: center;"></div>
            </div>
            <div class="dcon">
                <div id="day"></div>
                <div id="month"></div>
                <div id="yr"></div>
            </div>
        </div>
        <div class="analog">
            <h2> Analog Clock</h2>
            <div class="clock">
                <div>
                  <div class="info date"></div>
                  <div class="info day"></div>
                </div>
                <div class="dot"></div>
                <div>
                  <div class="hour-hand"></div>
                  <div class="minute-hand"></div>
                  <div class="second-hand"></div>
                </div>
                <div>
                  <span class="h3">3</span>
                  <span class="h6">6</span>
                  <span class="h9">9</span>
                  <span class="h12">12</span>
                </div>
                <div class="diallines"></div>
              </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
